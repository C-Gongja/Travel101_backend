# 테스트용 H2 데이터베이스
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 테스트용 더미 값들
security.jwt.secret=test-jwt-secret
security.jwt.access_expiration_date=3600000
security.jwt.refresh_expiration_date=86400000

# OAuth 더미 값들
spring.security.oauth2.client.registration.google.client-id=test
spring.security.oauth2.client.registration.google.client-secret=test
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/test
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# AWS 더미 값들
aws.access.key=test
aws.secret.key=test
aws.s3.bucket-name=test
aws.s3.region=us-east-1